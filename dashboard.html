<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroFish</title>

    <!-- Favicon -->
    <link rel="icon" href="img/hydrofish.png" type="image/png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon1"><ion-icon name="fish-outline"></ion-icon></span>
                        <span class="title1">HydroFish</span>
                    </a>
                </li>
                <li>
                    <a href="dashboard.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="history.html">
                        <span class="icon"><ion-icon name="archive-outline"></ion-icon></span>
                        <span class="title">History</span>
                    </a>
                </li>
                <li>
                    <a href="setting.html">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main scrollable">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </div>

            <div class="conditionBox">
                <div class="condition">
                    <div>
                        <div class="output" id="tdsOutput">N/A ppm</div>
                        <div class="conditionName">TDS Sensor</div>
                    </div>
                    <div class="iconBox">
                        <ion-icon name="water-outline"></ion-icon>
                    </div>
                </div>

                <div class="condition">
                    <div>
                        <div class="output" id="turbidityOutput">N/A</div>
                        <div class="conditionName">Turbidity Sensor</div>
                    </div>
                    <div class="iconBox">
                        <ion-icon name="eye-outline"></ion-icon>
                    </div>
                </div>

                <div class="condition">
                    <div>
                        <div class="output" id="phOutput">N/A pH</div>
                        <div class="conditionName">pH Sensor</div>
                    </div>
                    <div class="iconBox">
                        <ion-icon name="flask-outline"></ion-icon>
                    </div>
                </div>

                <div class="condition">
                    <div>
                        <div class="output" id="suhuOutput">N/A Â°C</div>
                        <div class="conditionName">Suhu Air (DS18B20)</div>
                    </div>
                    <div class="iconBox">
                        <ion-icon name="thermometer-outline"></ion-icon>
                    </div>
                </div>

                <div class="condition">
                    <div>
                        <div class="output" id="tinggiOutput">N/A cm</div>
                        <div class="conditionName">Tinggi Air Kolam</div>
                    </div>
                    <div class="iconBox">
                        <ion-icon name="speedometer-outline"></ion-icon>
                    </div>
                </div>

                <div class="condition">
                    <div>
                        <div class="output" id="pakanOutput">OFF</div>
                        <div class="conditionName">Status Pakan Ikan</div>
                    </div>
                    <div class="iconBox">
                        <ion-icon name="fish-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!-- Firebase Scripts -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
