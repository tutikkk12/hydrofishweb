<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HydroFish</title>
  <link rel="icon" href="img/hydrofish.png" type="image/png" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- External Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <nav class="navigation">
      <ul>
        <li>
          <a href="#">
            <span class="icon1"><ion-icon name="fish-outline"></ion-icon></span>
            <span class="title1">HydroFish</span>
          </a>
        </li>
        <li>
          <a href="dashboard.html">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title">Dashboard</span>
          </a>
        </li>
        <li class="hovered">
          <a href="history.html">
            <span class="icon"><ion-icon name="archive-outline"></ion-icon></span>
            <span class="title">History</span>
          </a>
        </li>
        <li>
          <a href="setting.html">
            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
            <span class="title">Settings</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main scrollable">
      <div class="topbar">
        <div class="toggle">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
      </div>

      <section class="tableBox">
        <div class="table-card">
          <h3 class="table-title">Grafik Data Sensor</h3>
          <div class="chart-container" style="position: relative; height: 400px;">
            <canvas id="sensorChart"></canvas>
          </div>
        </div>

        <div class="table-card">
          <h3 class="table-title">Riwayat Data Sensor</h3>
          <div class="table-wrapper">
            <table class="styled-table">
              <thead>
                <tr>
                  <th>Timestamp</th>
                  <th>TDS (ppm)</th>
                  <th>Turbidity</th>
                  <th>pH Air</th>
                  <th>Suhu Air (Â°C)</th>
                  <th>Tinggi Air (cm)</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="sensorDataBody">
                <!-- Data dari JS -->
              </tbody>
            </table>
          </div>

          <div id="paginationControls" style="text-align: center; margin-top: 20px;">
            <button id="prevPage">Sebelumnya</button>
            <span id="pageIndicator">Halaman 1</span>
            <button id="nextPage">Berikutnya</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/history.js" defer></script>
</body>
</html>
